<html lang="en">

<head>

    <style>
        /*----------------------------------------------- GENERAL */

        .html 
        {
            scroll-behavior: smooth;
        }

        a:hover
        {
            text-decoration: none !important;
            color: #000 !important;
        }
        
        .flex-center 
        {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .flex-column 
        {
            flex-direction: column;
        }

        .hidden 
        {
            display: none !important;
        }

        .opacity 
        {
            opacity: 0 !important;
            z-index: -100 !important;
        }

        button 
        {
            cursor: pointer;
            outline: none !important;
            border: none;
            border-radius: 5px;
        }


        /*----------------------------------------------- MAIN CONTAINER */
        
        .pdex-list-main-cont 
        {
            position: relative;
            padding-top: 80px;
            width: 100vw;
            min-height: 100vh;
            background-color: #333;
            justify-content: flex-start;
        }


        /*----------------------------------------------- HEADER */
        
        .pdl-header 
        {
            position: absolute;
            top: 0;
            left: 0;
            height: 80px;
            width: 100%;
            justify-content: space-between;
            background: crimson;
/*            background: red; !!! */
            border-bottom: solid 5px #fafafa;
            box-shadow: 0 0px 35px rgba(0,0,0,.6);
            z-index: 2;
        }
        
        /* SELECTED - Header */
        .pdl-header.selected-menu
        {
            border-bottom: solid #000 5px;
            box-shadow: 0 0px 25px rgba(0,0,0,.5);
        }
        
        .pdl-header-headline
        {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-weight: bolder;
            text-shadow: .5px .3px 1px #fafafa;
            font-size: 1.5em;
        }

        .pdl-header-search-cont
        {
            position: absolute;
            right: 10%;
/*            justify-content: space-between;*/
/*            margin-right: .3em;*/
        }
        
        
        /* Header BUTTONS*/
        .pdex-list-search-btn 
        {
            border: solid 2px #333;
            background-color: #333;
            font-weight: 600;
            color: #fff;
            width: 60px;
            border-radius: 5px;
            padding: 0 .2em;
            cursor: pointer;
            transition: .3s;
        }
        
        /* HOVER - Search Btn */
        .pdex-list-search-btn:hover
        {
            background: #fafafa;
            color: #000;
        }

        
        /*----------------------------------------------- HEADER - MENU */
        
        /* HEADER MENU BTN */
        .header-menu-btn
        {
            position: absolute;
            bottom: -35%;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
            background: #fafafa;
            width: 50px;
            height: 50px;
            font-size: 1.5em;
            box-shadow: 0px 0px 5px rgba(0,0,0,.6);
            cursor: pointer;
            z-index: 999;
        }
        
        /* HOVER - Menu Button */
        .header-menu-btn:hover .fas
        {
            transform: scale(1.04);
        }
        
        /* SELECTED - Menu Button */
        .header-menu-btn.selected-menu
        {
            border: solid #000 5px;
            background: #fff;
        }
        
        /* Menu Container */
        .header-menu-cont
        {
            position: absolute;
            top: 0;
            transition: .3s;
            justify-content: space-between;
            flex-wrap: wrap;
            padding: 0 15%;
            left: 0;
            height: 75px;
            width: 100%;
            background: #fff;
            z-index: 1;
        }
        
        /* SELECTED - Menu Container */
        .header-menu-cont.selected-menu
        {
            top: 82.5px;
/*            top: 80px; !!! */
        }
        
        
        /* Logo */
        .logo
        {
            margin-right: 1.5em;
            font-weight: bolder;
            color: #f3f3f3;
            cursor: default;
            text-shadow: .5px 0px 3px rgba(0,0,0,.8),
                         .5px 0px 3px rgba(0,0,0,.8);
        }
        
        /* NAVIGATION */
        .nav a
        {
            position: relative;
            margin: .5em;
            padding: .1em;
            color: #333;
            font-weight: bold;
        }
        
        /* Nav - Underline */
        .nav a:before
        {
            content: '';
            position: absolute;
            bottom: -25%;
            left: 50%;
            transform: translateX(-50%);
            width: 0%;
            height: 3px;
            background: #000;
            transform-origin: center;
            transition: .3s;
        }
        
        /* HOVER - Underline */
        .nav:hover.nav a:before
        {
            width: 100%;
        }
        
        /* Toggle Checkboxes */
        .toggle-check
        {
            margin-left: 1.5em;
            margin-right: .5em;
            cursor: pointer;
        }
        
        .check-label
        {
            font-weight: 600;
            font-size: .8em;
            color: #000;
            cursor: default;
        }
        
        /* Toggle Specific Search BUTTON */
        .specific-search-btn
        {
            background: #000;
            color: #fafafa;
            transition: .3s;
            font-weight: 600;
            margin-left: 2em;
            border: solid 1px #000;
        }
        
        .specific-search-btn:hover
        {
            background: #fafafa;
            color: #000;
            border: solid 1px #000;
        }
        
        
        /*----------------------------------------------- POKEDEX LIST CONTAINER */
        
        .pdl-cont 
        {
            position: relative;
            padding-top: 10px;
            width: 80%;
/*            min-height: vh;*/
            padding-bottom: 5em;
            display: grid;
            justify-content: center;
            grid-template-columns: repeat(auto-fit, 260px);
            gap: 20px;
        }

        
        /*----------------------------------------------- POKEDEX CARDS WIDE */
        
        .poke-card-wide 
        {
            position: relative;
            padding: .5em 1em;
            padding-top: 10%;
            height: 150px;
            display: flex;
            border-radius: 15px;
            background-color: #FB6C6C;
            overflow: hidden;
            transition: .3s;
            cursor: pointer;
        }
        /* Card wide - Hover*/
        .poke-card-wide:hover 
        {
            transform: scale(1.05);
        }

        /* Surface on card with onclick function */
        .poke-card-wide-click 
        {
            transition: .3s;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height;
            100%;
            z-index: 3200;
        }

        .poke-card-wide-id 
        {
            position: absolute;
            right: 6%;
            top: 3%;
            color: rgba(55, 55, 55, .3);
            margin-left: 5%;
            font-size: 1em;
            font-weight: bolder;
            z-index: 1;
        }

        .poke-card-wide-headline 
        {
            font-size: 1.3em;
            margin-bottom: .5em;
            color: #fff;
            letter-spacing: .01em;
            margin-left: 5%;
        }

/*        !!! */
        #popup-pkmn-headline 
        {
/*                        font-size: 2.5em;*/
            text-shadow: 0 0 .5px rgba(0, 0, 0.3);
        }

        .poke-card-wide-type 
        {
            width: 50%;
            margin: .5em;
            margin-left: 5%;
            border-radius: 20px;
            padding: .3em 3em;
            font-weight: 600;
            color: #fff;
            font-size: small;
            letter-spacing: .15em;
            background-color: rgba(255, 255, 255, .3);
            text-shadow: 0 0 .5px rgba(0, 0, 0, .5);
        }

        .poke-card-wide-right 
        {
            position: absolute;
            width: 50%;
            height: 100%;
            right: -3%;
            text-shadow: 0 0 .5px rgba(0, 0, 0, .3);
        }

        .poke-card-wide-img 
        {
            position: absolute;
            top: 15%;
            right: 3%;
            height: 120px;
            width: 120px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, .3);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .poke-card-wide-right img 
        {
            position: absolute;
            bottom: 0%;
            height: 100%;
            width: 100%;
            transform: scale(.95) translate(-10%, -20%);
            z-index: 15;
        }
        

        /*----------------------------------------------- Pokemon Circle / Pokeball */
        .poke-circle,
        .poke-inner-circle 
        {
            position: relative;
            width: 50%;
            height: 50%;
            border-radius: 50%;
        }
        
        
        /* Animation for Poke Circle */
        .poke-circle-animation
        {
            animation: rotate-ball infinite 10s linear;
        }
        
        @keyframes rotate-ball 
        {
            from
            {
                transform: rotate(0);
            }
            to 
            {
                transform: rotate(360deg)
            }
        }
        
        .circle-left
        {
            content: '';
            position: absolute;
            left: -50%;
            top: 50%;
            transform: translateY(-50%);
            height: 35%;
            width: 55%;
            background-color: #000;
        }
        
        .circle-right
        {
            content: '';
            position: absolute;
            right: -50%;
            top: 50%;
            transform: translateY(-50%);
            height: 35%;
            width: 55%;
            background-color: #000;
        }
        
        .poke-inner-circle
        {
            position: relative;
            height: 100%;
            width: 100%;
            border-radius: 50%;
            background-color: transparent;
        }
        
        .poke-inner-circle:before
        {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 60%;
            width: 60%;
            border-radius: 50%;
            background-color: rgba(255,255,255,.5);
        }



        /*----------------------------------------------- FILTETR BY TYPE BUTTONS */

        .poke-type-btn-cont 
        {
            font-size: .85em;
            width: 80%; 
            text-align: center;
            margin: 1em 0;
            margin-top: 3em;
        }

        .poke-type-filter-btn 
        {
            border-radius: 20px;
            padding: .3em 1em;
            margin: .3em .1em;
            font-size: ;
            color: #fff;
            font-weight: bold;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, .5);
        }


        /*----------------------------------------------- POPUP CONTAINER */
        
        .pdl-popup-cont 
        {
            position: fixed;
            left: 0%;
            top: 0;
            width: 100%;
            height: 100vh;
            background-color: #333;
            cursor: default;
            z-index: 6000;
        }
        
        /* POPUP TOP SECTION (BG) --------- */

        /* Close Popup window btn */
        .popup-close-btn 
        {
            position: absolute;
            top: 3%;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            transition: .3s;
            background-color: rgba(255, 255, 255, .5);
            z-index: 30000;
        }
        
        /* Close Popup Btn - Hover */
        .popup-close-btn:hover 
        {
            transform: translateX(-50%) scale(1.3);
            background: #fafafa;
        }
        
        /* Close Popup Btn Crosses - Hover */
        .close-specific-filter-btn:hover .cross,
        .popup-close-btn:hover .cross 
        {
            background: #000;
        }


        /* Close Popup Btn Cross X */
        .cross 
        {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            width: 50%;
            height: 1px;
            background: #333;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, .5);
            transition: .3s;
        }

        .cross2 
        {
            transform: translate(-50%, -50%) rotate(-45deg);
        }

        
        /* Popup Sprite / Image */
        .pdl-popup-img 
        {
            position: fixed;
            /*            top: 10%;*/
            /*            top: 15%;*/
            top: 9%;
            left: 50%;
            transform: translateX(-50%);
            width: 13em;
            /*            width: 8em;*/
/*                        height: 12em;*/
            background-size: cover;
            cursor: pointer;
            transition: .3s;
        }

        .pdl-popup-id 
        {
            margin-top: 3%;
            margin-left: 70%;
            font-size: 1.8em;
            letter-spacing: .05em;
            font-size: 1.5em;
            font-weight: bold;
            color: #F0FBF9;
        }

        .popup-type 
        {
            padding: .5em 2em;
            font-size: .8em;
            color: #F0FBF9;
            font-weight: bold;
/*            ??? */
/*            font-weight: 600;*/
            min-width: 6.9em;
            text-shadow: 0 0 5px rgba(0,0,0,.3);
        }


        .pdl-popup-pokemon-name 
        {
            font-size: 3em;
            font-weight: 600;
            margin-bottom: 0em;
            color: #F0FBF9;
        }

        
        /*----------------------------------------------- POPUP TOP SECTION - BACKGROUND/BG */
        
        .pdl-popup-bg 
        {
            width: 100%;
            height: 25%;
            padding: 2% 30%;
            padding-top: 1.5em;
            background: #FB6C6C;
            align-items: flex-start;
        }
        

        /*----------------------------------------------- POPUP TABS BUTTONS */
        
        .pdl-popup-tabs {
            padding-left: 0;
            list-style: none;
            justify-content: space-between;
            height: 30px;
            width: 100%;
            padding: 0 1em;
            z-index: 6000;
        }

        .popup-tab {
            font-weight: bold;
            color: #fff;
            font-size: 1.2em;
            transition: .3s;
            cursor: pointer;
            transition: .3s;
            border-radius: 5px;
            padding: .5em;
        }

        /* Popup tabs btn HOVER */
        .popup-tab.selected-tab,
        .popup-tab:hover {
            color: #333;
            background: #fafafa;
        }

        /* Selected Class for Tabs */
        .popup-tab.selected-tab 
        {
            pointer-events: none;
        }


        /*----------------------------------------------- POPUP BOTTOM SECTION / CONTENT CONTAINER */
        
        .pdl-popup-content 
        {
            padding-top: 5em;
            width: 60%;
        }

        .popup-content-tab-cont 
        {
            border-radius: 25px;
            position: relative;
            width: 100%;
            min-height: 450px;
            background: #fafafa;
            margin-top: 1em;
            flex-wrap: wrap;
        }

        
        /*----------------------------------------------- POPUP ABOUT TAB (General data, locations, etc.) */
        
        #about-tab-cont 
        {
            padding: 2% 0;
            padding-bottom: 4%;
            flex-wrap: wrap;
        }
        
        /* Data Atrributes */
        .poke-data-attr {
            font-weight: 600;
            width: 40%;
            margin-right: 5em;
            color: #333;
        }

        /* Data Values */
        .poke-data-attr-val {
            width: 60%;
            font-weight: bold;
            color: #333;
        }

        .about-to-txt-btn 
        {
            position: absolute;
            top: 8%;
            right: 10%;
            z-index: 1;
        }

        /* Buttons that open Locations/Versions and Description Window */
        .location-list-btn,
        .about-to-txt-btn 
        {
            padding: .5em;
            font-weight: bold;
            font-size: .8em;
            cursor: pointer;
            border-radius: 5px;
            transition: .3s;
        }

        /* Hover for Buttons above */
        .about-to-txt-btn:hover,
        .location-list-btn:hover 
        {
            background: #000;
            background: #333;
            color: #fafafa;
            transform: scale(1.05);
        }

        .about-to-txt-btn .far 
        {
            font-size: 1.1em;
            margin-right: .3em;
        }

        /* DESCRIPTION WINDOW */
        .about-pkmn-descr-txt-cont {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            min-height: 100%;
            background-color: #00CDDA;
            justify-content: space-around;
            border-radius: 25px;
            padding: 10% 10%;
            z-index: 3;
        }

        .about-sprites-cont 
        {
            flex-wrap: wrap;
            position: relative;
            width: 100%;
            margin-bottom: 3%;
        }

        .about-sprites-headline 
        {
            position: absolute;
            top: -25%;
            color: #333;
            font-weight: 800;
        }

        .about-sprites 
        {
            background: #333;
            border-radius: 5px;
            padding: .3em;
            margin: 0 5%;
        }

        .sprite 
        {
            width: 100px;
            height: 100px;
            background-color: #fafafa;
            border-radius: 5px;
            margin: 5px;
        }

        .sprite:nth-child(2) 
        {
            margin-right: 5px;
        }

        .sprite img 
        {
            transform: scale(1.1);
        }

        .about-descr-txt 
        {
            font-size: 1.3em;
            font-weight: bold;
            color: #fff;
            padding: 1em;
            border-radius: 5px;
            background-color: #333;
            text-align: center;
        }

        .about-descr-txt h3 
        {
            border-bottom: solid;
            padding-bottom: .5em;
            margin-bottom: .5em;
        }

        /* LOCATION LIST WINDOW */
        .location-list-cont 
        {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            height: 50px;
            flex-wrap: wrap;
            background: #EBA921;
            border-radius: 25px;
            color: #f3f3f3;
            width: 100%;
            padding: 5%;
            padding-top: 3%;
            min-height: 100%;
            box-shadow: inset 0 0 5px rgba(255, 255, 255, .5);
            cursor: default;
            z-index: 2;
        }

        /* Button to open Versions Window */
        .to-versions-btn 
        {
            position: absolute;
            top: 0%;
            right: 0%;
            font-size: 1em;
            font-weight: 600;
            color: #fff;
            color: #000;
            background-color: #fafafa;
            border-radius: 0 25px;
            padding: .5em .8em;
            cursor: pointer;
            transition: .3s;
        }

        .to-versions-btn:hover {
            padding: .5em 1.1em;
        }

        .location-list-cont h3 
        {
            width: 100%;
            text-align: center;
            margin-bottom: .5em;
            font-size: 2.1em;

        }

        .location-list-cont p 
        {
            font-size: 1.05em;
            margin: 2px 5px;
            font-weight: bold;
            text-shadow: 2px 1px 5px rgba(0, 0, 0, .8);
            background: rgba(0, 0, 0, .5);
            border-radius: 5px;
            padding: .1em .5em;
        }

        /*        bei responsive : colulmn margin : 15px 0;*/

        /* BREEDING DATA CONTAINER */

        .breed-data-cont 
        {
            position: relative;

            padding: 0 5%;
            height: 100%;
            display: flex;

        }

        .fa-mars 
        {

        }

        /* BREED / TRAINING / LOCATION HEADLINE */

        {
            font-size: 1.3em;

            letter-spacing: .05em;

        }
        
        .general-data-row

            margin-top: 1em;
        }

        /* Color Icon for Pkmn color */

        {

            height: 15px;
            margin-right: 5px;

        }


        /*----------------------------------------------- LARGE IMAGE CONTAINER (WHEN CLICKING PKMN SPRITE) */

        .large-img-screen 
        {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #333;
            z-index: 9999999;
        }

        .large-img 
        {
            width: 25em;
            height: 25em;
            margin-bottom: 5%;
        }

        {
            width: 25em;

            margin-bottom: 3%;
        }

        .large-img-sprite 
        {

            height: 5em;
            margin: 15px;
            border-radius: 5px;

        }


        /* Large Image Close Button */

        {
            position: absolute;
            top: 5%;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, .2);

        }

        .large-img-close-btn .cross 
        {

        }

            background: #fafafa;
        }

        .large-img-close-btn:hover .cross 
        {
            background: #333;
            box-shadow: none;
        }

        
        /*----------------------------------------------- BASE STATS CONTAINER TAB */

        .poke-stats-cont 
        {
            margin-top: 5%;
            width: 95%;
            display: flex;
            justify-content: space-between;
            padding: 0 5%;
        }
        
        #base-stats-cont p 
        {
            width: 70%;
            font-weight: bold;
            background: #333;
            color: white;
            padding: 3%;
            border-radius: 25px;

        }

        {
            margin: .3em 0;

        }

        {

            color: #333;

        {
            width: 15%;
            font-weight: bolder;
            font-size: 1.3em;
            text-shadow: 0px 0px 1px rgba(0, 0, 0, .3);

        // All Mega Evolution Names
        const allMegaEvolutions = ["venusaur", "charizard", "blastoise", "beedrill", "pidgeot", "alakazam", "slowbro", "steelix", "gengar", "kangaskhan", "pinsir", "gyarados", "aerodactyl", "mewtwo", "ampharos", "scizor", "heracross", "houndoom", "tyranitar", "sceptile", "blaziken", "swampert", "gardevoir", "sableye", "mawile", "aggron", "medicham", "manectric", "sharpedo", "camerupt", "altaria", "glalie", "banette", "absol", "salamence", "metagross", "latias", "latios", "rayquaza", "lopunny", "garchomp", "lucario", "abomasnow", "gallade"];


        //           https://www.pinclipart.com/

        // List of all pkmn

            rock: '#C9B98B',

            poison: '#54B564',

        // -------------------------------------------------------------------------------------------- FUNCTIONS -

        
        // Toggles the Header Menu

        // Creates all filter types buttons
        const createTypeFilterButtons = (types) => {
            typeButtonContainer.innerHTML = ""
            Object.keys(types).forEach(type => {
                typeButtonContainer.insertAdjacentHTML("beforeend", `

                    `);

        // 
        const searchForPkmn = () => {
            closeMenuIfOpen();
            // regExp for just numbers in a sting
            const reg = /^[0-9]+$/;
            const inputToSearch = pokeSearchInput.value.toLowerCase();

            // 2 FUNCTIONS - Fitlers all Pokemon Array for either 1. a pkmn name or 2. a pkmn Id
            const searchByName = str => allPokemon.filter(ap => ap.name.toLowerCase().includes(str));
            const searchById = num => allPokemon.filter(ap => ap.id == num);

            // if input is a number -> search by Id, if string -> search by name
            const pkmnToSearch = reg.test(inputToSearch) ? searchById(inputToSearch) : searchByName(inputToSearch);

            pDexListContainer.innerHTML = "";
            fillPokemon(pkmnToSearch);

        // 
        const dispRemCardIds = () => {
            const cardIdCheck = document.querySelector("#card-id-check");

            cardIdCheck.checked ? allCards.forEach(c => c.children[0].classList.add("hidden")) : allCards.forEach(c => c.children[0].classList.remove("hidden"));

        const toggleCircleAnimation = () => {
            const circleAniCheck = document.querySelector("#circle-animation-check");
            const allCircles = document.querySelectorAll(".poke-circle"); 
            
            circleAniCheck.checked ? allCircles.forEach(circle => circle.classList.remove("poke-circle-animation")) : allCircles.forEach(circle => circle.classList.add("poke-circle-animation"));
        }


        // Gets all versions where pkmn appears (just names)
        const getVersions = versionData => versionData.map(v => v.version.name);

        
        // assigns selected class (gen-btns)
        const assignSelectedGenBtn = (target) => {
            document.querySelectorAll(".display-gen-btn").forEach(btn => btn.classList.remove("selected-gen-btn"));
            target.classList.add("selected-gen-btn");
        }
        

        // Gets all pokemon via API
        const displayGen = (fromGen, toGen, e) => {
            assignSelectedGenBtn(e.target);
            closeMenuIfOpen();
            
            pkmnListLength = toGen - (fromGen + 1)

            const getMovesByCat = (moves, category) => moves.filter(move => move.version_group_details[0].move_learn_method.name === category);

            const isMegaPkmn = name => allMegaEvolutions.includes(name) ? true : false;

            pDexListContainer.innerHTML = "";
            allPokemon = [];

            for (let i = (fromGen + 1); i <= toGen; i++) {
                fetch(`https://pokeapi.co/api/v2/pokemon/${i}`).then(res => res.json()).then(data => {
                    // formats every pokemon
                    const formattetPokemon = {
                        id: data.id,
                        name: capitalize(data.name),
                        weight: data.weight / 10,
                        height: data.height,
                        type1: capitalize(data.types[0].type.name),
                        type2: checkForSecondType(data.types),
                        abilities: data.abilities,
                        versions: getVersions(data.game_indices),
                        baseExp: data.base_experience,
                        defaultSprites: [data.sprites.front_default, data.sprites.back_default],
                        shinySprites: [data.sprites.front_shiny, data.sprites.back_shiny],
                        movesLv: getMovesByCat(data.moves, "level-up"),
                        movesTut: getMovesByCat(data.moves, "tutor"),
                        movesTm: getMovesByCat(data.moves, "machine"),
                        movesEgg: getMovesByCat(data.moves, "egg"),
                        moves: data.moves,
                        baseStats: [
                            {
                                stat: [data.stats[0].stat.name, data.stats[0].base_stat]
                            },
                            {
                                stat: [data.stats[1].stat.name, data.stats[1].base_stat]
                            },
                            {
                                stat: [data.stats[2].stat.name, data.stats[2].base_stat]
                            },
                            {
                                stat: [data.stats[3].stat.name, data.stats[3].base_stat]
                            },
                            {
                                stat: [data.stats[4].stat.name, data.stats[4].base_stat]
                            },
                            {
                                stat: [data.stats[5].stat.name, data.stats[5].base_stat]
                            },
                        ]
                    }
                    // adds color and capitalizes all pokemon names
                    formattetPokemon.color = Object.values(allColors)[Object.keys(allColors).indexOf((formattetPokemon.type1).toLowerCase())];

                    // fetching species api
                    fetch(`https://pokeapi.co/api/v2/pokemon-species/${i}/`).then(res => res.json()).then(data => {
                        formattetPokemon.text = modifyDescrTxt(data.flavor_text_entries[1].flavor_text);
                        formattetPokemon.hatchCounter = 255 * (data.hatch_counter + 1);
                        formattetPokemon.eggGroup = data.egg_groups[0].name;
                        formattetPokemon.growthRate = data.growth_rate.name;
                        formattetPokemon.growthRate = data.growth_rate.name;
                        formattetPokemon.baseHappiness = data.base_happiness;
                        formattetPokemon.category = data.genera[7].genus;
                        formattetPokemon.habitat = data.habitat ? data.habitat.name : "No Data";
                        formattetPokemon.dexColor = data.color.name,
                            formattetPokemon.catchRate = [data.capture_rate, Math.round((data.capture_rate / 255) * 100) + "%"];


                        // fetches evolution data and adds to formattet pokemon                   
                        fetch(`${data.evolution_chain.url}`).then(res => res.json()).then(data => {
                            // adds first evolution name to formattet pokemon
                            formattetPokemon.firstEvolution = data.chain.species.name;

                            // adds second evolution pokemon data, to formattet pokemon if its there
                            (data.chain.evolves_to.length > 0) ? formattetPokemon.secndEvolution = {
                                levelup: "Lv. " + data.chain.evolves_to[0].evolution_details[0].min_level,
                                secndName: data.chain.evolves_to[0].species.name,
                                trigger: data.chain.evolves_to[0].evolution_details[0].trigger.name,
                                item: data.chain.evolves_to[0].evolution_details[0].item ? capitalize(data.chain.evolves_to[0].evolution_details[0].item.name) : false
                            }: formattetPokemon.secndEvolution = false;

                            // adds third evolution pokemon data if there is one
                            if (data.chain.evolves_to.length > 0) {
                                if (data.chain.evolves_to[0].evolves_to.length > 0) {
                                    formattetPokemon.isMega = isMegaPkmn(data.chain.evolves_to[0].evolves_to[0].species.name);

                                    formattetPokemon.thirdEvolution = {
                                        levelup: "Lv. " + data.chain.evolves_to[0].evolves_to[0].evolution_details[0].min_level,
                                        thirdName: data.chain.evolves_to[0].evolves_to[0].species.name,
                                        trigger: data.chain.evolves_to[0].evolves_to[0].evolution_details[0].trigger.name,
                                        item: data.chain.evolves_to[0].evolves_to[0].evolution_details[0].item ? capitalize(data.chain.evolves_to[0].evolves_to[0].evolution_details[0].item.name) : ""
                                    }
                                } else {

                                    formattetPokemon.thirdEvolution = false;
                                }
                            } else {
                                formattetPokemon.thirdEvolution = false;
                            }

                        // fetching api for images
                        fetch(`https://pokeres.bastionbot.org/images/pokemon/${i}.png`).then(image => {

                    }).catch(err => console.error(err));

        // Checks every 50ms if All pokemon are loaded (total amount of pkmn in selected Gen)
        const checkIfLoaded = () => allPokemon.length >= pkmnListLength ? displayAllPokemon(allPokemon) : setTimeout(checkIfLoaded, 50);


        // ------------------------------------------------------------------------------------------ GENERAL FUNCTIONS


        // Capitalizes a string
        const capitalize = (str) => {
            // capitalizes one string
            const capitalizeOne = (str) => str.charAt(0).toUpperCase() + str.slice(1);

            // capitalizes multible
            if (str.includes("-")) {
                return str.split("-").map(s => capitalizeOne(s)).join("-");
            }
            if (str.includes(" ")) {
                return str.split(" ").map(s => capitalizeOne(s)).join(" ");
            } else {
                return capitalizeOne(str);
            }
        }




        // Checks if pokemon has a second type
        const checkForSecondType = (types) => {
