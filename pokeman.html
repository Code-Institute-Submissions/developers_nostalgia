<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/pokeman.css">
    <script src="https://kit.fontawesome.com/7443d15568.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <title>Pokeman Game</title>
</head>

<body>
    <!-- Main Container -->
    <div class="main-cont flex-center">
        <!-- Menu/Start Screen -->
        <div class="starting-screen flex-center">
            <!-- R - Image -->
            <div class="rocket-r">
                <img src="assets/img/rocketr.png" alt="team rocket">
            </div>
            <!-- Pokeman Headline -->
            <h1 class="pokeman-headline">Pokeman</h1>
            <p>basicly like hangman...just without murder :)</p>
            <!-- Change Difficulty Mode BUTTONS -->
            <div class="mode-icon-btn">
                <i class="hard-mode-icon fas fa-skull"></i>
                <i class="norm-mode-icon fas fa-feather disp-none"></i>
            </div>
            <!-- Game Start BUTTONS (Normal/Hardcore Mode) -->
            <buttton onclick="pokeManGame(allWords)" class="start-pokeman-btn">Start Game</buttton>
            <buttton onclick="pokeManGame(allWordsHard)" class="start-pokeman-btn disp-none">Hardcore Mode</buttton>
        </div>
        <!-- Pokeman Container -->
        <div class="poke-man-cont flex-center disp-none">
            <!-- BUTTON - Reload Site -->
            <button onclick="reloadSite()" class="reload-btn"><i class="fas fa-sync-alt"></i></button>
            <!-- Score Container (Level, remaining words) -->
            <div class="pokeman-score-cont flex-center">
                <div id="current-level">Lv. 1</div>
                <div id="remaining-words">Word: <span class="invisible">.</span> 0/15</div>
            </div>
            <!-- All Pokeman Elements/Images -->
            <div class="all-pokemon-cont flex-center">
                <div class="pkmn-img-box">
                    <!-- Pokemon Images & Rocket Ball Images -->
                    <img src="assets/img/impoleon.png" class="pkmn-img">
                    <img src="assets/img/rocketball.png" alt="" class="rocket-ball">
                </div>
                <div class="pkmn-img-box">
                    <img src="assets/img/mega_glalie.png" class="pkmn-img">
                    <img src="assets/img/rocketball.png" alt="" class="rocket-ball">
                </div>
                <div class="pkmn-img-box">
                    <img src="assets/img/mega_houndoom.png" class="pkmn-img">
                    <img src="assets/img/rocketball.png" alt="" class="rocket-ball">
                </div>
                <div class="pkmn-img-box">
                    <img src="assets/img/mega_lucario.png" class="pkmn-img">
                    <img src="assets/img/rocketball.png" alt="" class="rocket-ball">
                </div>
                <div class="pkmn-img-box">
                    <img src="assets/img/mega_slowbro.png" class="pkmn-img">
                    <img src="assets/img/rocketball.png" alt="" class="rocket-ball">
                </div>
                <div class="pkmn-img-box">
                    <img src="assets/img/mega_gallade.png" class="pkmn-img">
                    <img src="assets/img/rocketball.png" alt="" class="rocket-ball">
                </div>
                <div class="pkmn-img-box">
                    <img src="assets/img/mega_mewtwoy.png" class="pkmn-img">
                    <img src="assets/img/rocketball.png" alt="" class="rocket-ball">
                </div>
                <div class="pkmn-img-box">
                    <img src="assets/img/mega_altaria.png" class="pkmn-img">
                    <img src="assets/img/rocketball.png" alt="" class="rocket-ball">
                </div>
                <div class="pkmn-img-box">
                    <img src="assets/img/impergaror.png" class="pkmn-img">
                    <img src="assets/img/rocketball.png" alt="" class="rocket-ball">
                </div>
                <div class="pkmn-img-box">
                    <img src="assets/img/mega_ampharos.png" class="pkmn-img">
                    <img src="assets/img/rocketball.png" alt="" class="rocket-ball">
                </div>
                <div class="pkmn-img-box">
                    <img src="assets/img/mega_beedrill.png" class="pkmn-img">
                    <img src="assets/img/rocketball.png" alt="" class="rocket-ball">
                </div>
                <div class="pkmn-img-box">
                    <img src="assets/img/devilpkmn.png" class="pkmn-img">
                    <img src="assets/img/rocketball.png" alt="" class="rocket-ball">
                </div>
            </div>
            <!-- Word to Guess -->
            <div class="displayed-word"></div>
            <!--            Letters Container -->
            <div class="letters-cont flex-center"></div>
            <!--            Hint Box -->
            <div class="hint-box flex-center disp-none">Hint</div>
        </div>
    </div>

    <script src="assets/js/pokeman.js"></script>

</body>
</html>
