<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="pokemory.css">
    <script src="https://kit.fontawesome.com/7443d15568.js" crossorigin="anonymous"></script>
    <title>Developers Nostalgia</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Main Container -->
    <div class="pokemory-main-cont">
        <!-- Navigation (Header) -->
        <header>
            <!-- Navigation -->
            <nav class="nav-three-btns flex-center not-visible-mobile">
                <ul class="flex-center" style="margin: 0">
                    <div class="logo flex-center">
                        <a href="pokemile_about.html" class="logo-home-link"></a>
                        <span class="logo-span" style="z-index: 3">&#128187DN</span>
                    </div>
                    <li class="nav"><a href="#">Home</a></li>
                    <li class="nav"><a href="#">Pokedex</a></li>
                    <li class="nav"><a href="#">Games</a></li>
                </ul>
                <!-- Games Navigation -->
                <ul class="flex-center games-nav" style="margin: 0">
                    <li class="nav"><a href="#">PokeTacToe</a></li>
                    <li class="nav"><a href="#">PokeLights</a></li>
                    <li class="nav"><a href="#">PokeQuiz</a></li>
                </ul>
            </nav>
            <!-- Mobile Navigation (invisible if not Mobile) -->
            <nav class="nav-three-btns just-visible-mobile flex-center">
                <ul class="flex-center" style="margin: 0; padding-left: 0; margin-left: 5%">
                    <div class="logo flex-center">
                        <a href="pokemile_about.html" class="logo-home-link"></a>
                        <span class="logo-span" style="z-index: 3">&#128187DN</span>
                    </div>
                    <li class="nav"><a href="#">Home</a></li>
                    <li class="nav"><a href="#">Pokedex</a></li>
                    <li class="nav"><a href="#">Games</a></li>
                </ul>
                <!-- BUTTON - Toggles Mobile Menu -->
                <div onclick="toggleMobileMenu()" class="mobile-menu-btn">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
            <!-- Mobile Menu (slides down) -->
            <div class="mobile-menu-slider just-visible-mobile">
                <div class="flex-center games-nav" style="margin: 0; height: 100%">
                    <div class="mobile-nav"><a href="#">PokeTacToe</a></div>
                    <div class="mobile-nav"><a href="#">PokeLights</a></div>
                    <div class="mobile-nav"><a href="#">PokeQuiz</a></div>
                </div>
            </div>
        </header>
        <!-- Score/Time/Flips Section -->
        <div class="pokemory-score-section flex-center">
           <div onclick="reloadSite()" class="reload-btn"><i class="fas fa-sync-alt"></i></div>
            <div class="game-info restart-cont flex-center">
                <div class="score-section-txt">Flips</div>
                <p class="score">0</p>
            </div>
            <div class="timer flex-center">
                <p class="countdown">45</p>
            </div>
            <div class="game-info score-cont flex-center">
                <p class="correct-pairs">0</p>
                <div class="score-section-txt">Pairs</div>
            </div>
        </div>
        <!-- Pokemory Start/Menu Screen -->
        <div class="pokemory-start-screen flex-center flex-column">
            <h1 class="start-headline">Pokemory</h1>
                <input type="checkbox" id="timer-toggle" checked>
                <label for="timer-toggle">Timer on/off</label>
                <!--                <div class="change-time-btn">100sec - Change</div>-->
                <input type="radio" id="card-amount-16" name="card-amount" aria-label="card-amount-16" value="16" checked>
                <label for="card-amount-16">16 Cards</label>
                <input type="radio" id="card-amount-32" name="card-amount" aria-label="card-amount-32" value="32">
                <label for="card-amount-32">32 Cards</label>
                <button class="start-game-btn">Start Game</button>
        </div>
        <div class="time-up-cont flex-center">Time is up...</div>
        <!-- Card Board (Field) -->
        <div class="pokemory-cards-cont disp-none"></div>
        <!-- Social Media Container (Footer) -->
        <div class="ttc-socials-cont flex-center">
            <p class="not-visible-mobile"><i class="fas fa-hashtag"></i> Follow me</p>
            <p class="not-visible-mobile" style="left: 20%;"><i class="fas fa-laptop-code"></i> Code with me</p>
            <!-- Social Media Circles - Links -->
            <div class="flex-center">
                <div class="social-contact flex-center">
                    <a class="social-link" href="http://www.facebook.com" target="_blank">
                        <i class="social-fab fab fa-facebook-f"></i>
                    </a>
                </div>
                <div class="social-contact flex-center">
                    <a class="social-link" href="http://www.instagram.com" target="_blank">
                        <i class="social-fab fab fa-instagram"></i>
                    </a>
                </div>
                <div class="social-contact flex-center">
                    <a class="social-link" href="http://www.twitter.com" target="_blank">
                        <i class="social-fab fab fa-twitter"></i>
                    </a>
                </div>
                <div class="social-contact flex-center">
                    <a class="social-link" href="http://www.youtube.com" target="_blank">
                        <i class="social-fab fab fa-youtube"></i>
                    </a>
                </div>
                <div class="social-contact flex-center">
                    <a class="social-link" href="http://www.pinterest.com" target="_blank">
                        <i class="social-fab fab fa-pinterest-p"></i>
                    </a>
                </div>
                <div class="social-contact flex-center">
                    <a class="social-link" href="https://github.com/RobertMachamud" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                </div>
            </div>
        </div>
    </div> 
    
    <script src="pokemory.js"></script>

</body>
</html>
